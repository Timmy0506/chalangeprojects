<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PDF3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
    *{
        box-sizing: border-box;
        margin:0;
        padding:0;
        font-family:arial;
    }
    .groterediv{
        width:550px;
        height:100%;
        background-color:#CCFFFF;
        margin:0 auto;
    }
    #divbox{
        font-size:20px;
        display:inline-block;
        width:140px;
        height:160px;
        border-radius:20px;
        background-color:#fff;
        text-align:center;
        margin:20px;
        padding-top:5px;
        box-shadow:3px 3px 2px black;
    }
    .img {
        width:92%;
        height:82%;
        border-radius:10px;
    }
    .jan{
        border:4px solid #03FA05;
    }
    .feb{
        border:4px solid #98B94F;
    }
    .maa{
        border:4px solid #84D287;
    }
    .apr{
        border:4px solid #585D22;
    }
    .mei{
        border:4px solid #C79A95;
    }
    .jun{
        border:4px solid #33A9AA;
    }
    .jul{
        border:4px solid #5A7A41;
    }
    .aug{
        border:4px solid #7474B6;
    }
    .sep{
        border:4px solid #203139;
    }
    .okt{
        border:4px solid #C4F0ED;
    }
    .nov{
        border:4px solid #CB67F8;
    }
    .dec{
        border:4px solid #666666;
    }
</style>
<body>
    <div class="groterediv">
    <div id="divbox" class="jan">
        <p>Januari</p>
        <img src="img/calander.jpg" class="img"></div>
    <div id="divbox" class="feb">
        <p>Februari</p>
        <img src="img/calander.jpg" class="img"></div>
    <div id="divbox" class="maa">
        <p>Maart</p>
        <img src="img/calander.jpg" class="img"></div><br>
    <div id="divbox" class="apr">
        <p>April</p>
        <img src="img/calander.jpg" class="img"></div>
    <div id="divbox" class="mei">
        <p>Mei</p>
        <img src="img/calander.jpg" class="img"></div>
    <div id="divbox" class="jun">
        <p>Juni</p>
        <img src="img/calander.jpg" class="img"></div><br>
    <div id="divbox" class="jul">
        <p>Juli</p>
        <img src="img/calander.jpg" class="img"></div>
    <div id="divbox" class="aug">
        <p>Augustus</p>
        <img src="img/calander.jpg" class="img"></div>
    <div id="divbox" class="sep">
        <p>September</p>
        <img src="img/calander.jpg" class="img"></div><br>
    <div id="divbox" class="okt">
        <p>Oktober</p>
        <img src="img/calander.jpg" class="img"></div>
    <div id="divbox" class="nov">
        <p>November</p>
        <img src="img/calander.jpg" class="img"></div>
    <div id="divbox" class="dec">
        <p>December</p>
        <img src="img/calander.jpg" class="img"></div>
    </div>
</body>
</html>
